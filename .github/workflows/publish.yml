name: Publish SnapAuth Container

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  APP_IMAGE_NAME: ${{ github.repository_owner }}/snapauth-app
  BOOTSTRAP_IMAGE_NAME: ${{ github.repository_owner }}/snapauth-bootstrap

jobs:
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (app)
        id: meta_app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push app image
        id: build_app
        uses: docker/build-push-action@v5
        with:
          context: ./snapauth
          file: snapauth/Dockerfile
          push: true
          tags: ${{ steps.meta_app.outputs.tags }}
          labels: ${{ steps.meta_app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (bootstrap)
        id: meta_bootstrap
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BOOTSTRAP_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push bootstrap image
        id: build_bootstrap
        uses: docker/build-push-action@v5
        with:
          context: ./scripts
          file: scripts/Dockerfile.bootstrap
          push: true
          tags: ${{ steps.meta_bootstrap.outputs.tags }}
          labels: ${{ steps.meta_bootstrap.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare release metadata
        id: release_prep
        run: |
          echo "tag=snapauth-$(git rev-parse --short $GITHUB_SHA)" >> "$GITHUB_OUTPUT"
          echo "app_digest=${{ steps.build_app.outputs.digest }}" >> "$GITHUB_OUTPUT"
          echo "bootstrap_digest=${{ steps.build_bootstrap.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_prep.outputs.tag }}
          name: SnapAuth ${{ steps.release_prep.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            snapauth/Dockerfile
            scripts/Dockerfile.bootstrap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Annotate release with image digest
        run: |
          gh release edit "${{ steps.release_prep.outputs.tag }}" \
            --notes "App image digest: ${{ steps.release_prep.outputs.app_digest }}\nBootstrap image digest: ${{ steps.release_prep.outputs.bootstrap_digest }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
